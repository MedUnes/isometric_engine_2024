<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas-stage, #canvas-container {
      position: relative;
      /* border: 1px solid black; */
      height: 400px;
      width: 400px;
    }
    #canvas-stage {
      border: 1px solid black;
      overflow: hidden;
      height: 800px;
      width: 800px;
      background-image: url('./space_02.jpg');
      background-size: cover;
    }

    canvas {
      position: absolute;
      overflow: visible;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="canvas-stage">
    <div id="canvas-container" oncontextmenu="return false;">
      <canvas
      id="canvas"
      height="4000"
      width="4000"
      ></canvas>
      <canvas
      id="canvas-hover"
      height="4000"
      width="4000"
      ></canvas>
    </div>
  </div>
  <form style="z-index: 10; position: relative;">
    <fieldset>
      <legend>raise/lower</legend>
      <div>
        <input type="radio" id="raise" name="adjust-height" value="raise" checked />
        <label for="raise">raise</label>
      </div>
      <div>
        <input type="radio" id="lower" name="adjust-height" value="lower"/>
        <label for="lower">lower</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>fill/adjust</legend>
      <div>
        <input type="radio" id="cell" name="cell-point-toggle" value="cell" checked />
        <label for="cell">cell</label>
      </div>
      <div>
        <input type="radio" id="point" name="cell-point-toggle" value="point"/>
        <label for="point">point</label>
      </div>
    </fieldset>
  </form>
  <script src="dist/bundle.js"></script>
</body>
</html>
